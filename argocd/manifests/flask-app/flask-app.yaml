apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: flask-app
  namespace: argocd
spec:
  project: flask-app-project
  source:
    repoURL: https://github.com/Lendscape-AppMan/flask-k8s-demo.git
    targetRevision: HEAD
    path: argocd/manifests/flask-app/k8s-manifests
  destination:
    namespace: flask-app
    server: https://kubernetes.default.svc
  syncPolicy:
    retry:
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m0s
      limit: 5
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
